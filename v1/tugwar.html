<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Tug of war</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Tug of war</h3>
        <div id="game" class="row text-center">
        </div>
    </div>
    <script type="text/babel">


class Game extends React.Component {
    constructor() {
        super();
        this.state = {
            currentPosition: 5,
            length: 10
        };
    };
    move(step) {
        var nextPosition = this.state.currentPosition + step;
        if (this.positionAvailable(nextPosition)) {
            this.setState({...this.state, currentPosition: nextPosition});
        }
    };
    positionAvailable(nextPosition) {
        return nextPosition >= 0 && nextPosition < this.state.length;
    };
    render() {
        let cells = [];
        for (let i = 0; i < this.state.length; i++) {
            let aCell = (
                <div className='cell border border-secondary w-25' key={i}>
                    {i === this.state.currentPosition ? 'R' : ''}
                </div>
            );
            cells.push(aCell);
        }
        return (
            <div className="col-md-8 col-lg-6 d-flex ml-auto mr-auto">
                <button onClick={ () => this.move(-1) }>Left</button>
                {cells}
                <button onClick={ () => this.move(1) }>Right</button>
            </div>
        );
    }
}

ReactDOM.render(
    <Game />,
    document.getElementById('game')
);
    </script>
</body>
</html>
