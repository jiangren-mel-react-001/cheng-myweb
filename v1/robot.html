<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Robot</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-sm-8 col-lg-4 d-flex text-center">
                    <button onclick="aGame.onClickLeft()" class="btn float-sm-right"><=</button>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <button onclick="aGame.onClickRight()" class="btn float-right float-sm-left">=></button>
                </div>
            </div>
    </body>
    <script>
class Robot {
    constructor() {
        this.state = {
            currentPosition: 2,
            robotIcon: 'O',
            emptyCell: '*'
        }
    }
    clean() {
        let cells = document.querySelectorAll('.cell');
        cells.forEach(function(aCell) {
            aCell.textContent = this.state.emptyCell;
        });
    }
    move(step) {
        this.clean();
        var nextPostion = this.state.currentPosition + step;
        var cells = document.getElementsByClassName('cell');
        cells[nextPostion].innerHTML = this.state.robotIcon;
        this.state.currentPosition = nextPostion;
    }
    onClickLeft() {
        this.move(-1);
    }
    onClickRight() {
        this.move(1);
    }
}

var aGame = new Robot();

    </script>
</body>
</html>
