<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Robot</title>
</head>
<body>
    <div class="container-fluid">
        <div id="root" class="row"></div>
    </div>
</body>
<script type="text/babel">
class Cell extends React.Component {

}
class Robot extends React.Component {
    constructor() {
        super();
        this.state = {
            currentPosition: 5,
            length: 12,
            robotIcon: '->',
            emptyCell: '*'
        };
        this.onClickLeft = this.onClickLeft.bind(this);
        this.onClickRight = this.onClickRight.bind(this);
    }
    move(step) {
        this.setState({ currentPosition: this.state.currentPosition + step });
    }
    onClickLeft() {
        this.move(-1);
    }
    onClickRight() {
        this.move(1);
    }
    render() {
        let cells = [];
        for (let i = 0; i < this.state.length; i++) {
            let aCell = <div className='cell border border-secondary'>
                { i === this.state.currentPosition ? this.state.robotIcon : this.state.emptyCell }
            </div>
            cells.push(aCell);
        }
        return (
            <div className='d-flex flex-wrap text-center'>
                <button onClick={this.onClickLeft}>Left</button>
                { cells }
                <button onClick={this.onClickRight}>Right</button>
            </div>
        );
    }
}

ReactDOM.render(
    React.createElement(Robot),
    document.getElementById('root'))

    </script>
</body>
</html>
