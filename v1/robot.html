<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Robot</title>
</head>
<body>
    <div class="container-fluid">
        <button onclick="aGame.onClickLeft()" class="btn float-sm-right"><=</button>
        <button onclick="aGame.onClickRight()" class="btn float-right float-sm-left">=></button>
        <button onclick="aGame.onClickStay()" class="btn float-right float-sm-left">||</button>
            <div id="root" class="row"></div>
    </body>
    <script>
class Robot {
    constructor() {
        this.state = {
            currentPosition: 5,
            length: 12,
            robotIcon: '->',
            emptyCell: '*'
        }
        this.oldState = {};
    }
    move(step) {
        var nextPosition = this.state.currentPosition + step;
        // this.state.currentPosition = nextPostion;
        this.state = Object.assign(this.state, { currentPosition: nextPosition });
        // before rendering
        if (this.state === this.oldState) {
            return;
        }
        let root = document.getElementById('root');
        ReactDOM.render(this.populateMap(), root);
        console.log('rendered');
        // after rendering
        this.oldState = this.state;
    }
    onClickLeft() {
        this.move(-1);
    }
    onClickRight() {
        this.move(1);
    }
    onClickStay() {
        this.move(0);
    }
    populateMap() {
        let cells = [];
        for (let i = 0; i < this.state.length; i++) {
            let aCell = React.createElement('div', {
                className: 'cell border border-secondary'
            }, i === this.state.currentPosition ? this.state.robotIcon : this.state.emptyCell);
            cells.push(aCell);
        }
        let col = React.createElement('div', {
            className: 'd-flex flex-wrap text-center',
            id: 'old-node'
        }, cells);
        return col;
    }
}

let aGame = new Robot();
    </script>
</body>
</html>
