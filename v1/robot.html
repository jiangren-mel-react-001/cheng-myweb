    <script>
class Robot {
    constructor() {
        this.state = {
            currentPosition: 5,
            length: 7,
            robotIcon: '->',
            emptyCell: ''
        }
    }
    move(step) {
        var nextPostion = this.state.currentPosition + step;
        this.state.currentPosition = nextPostion;
        let root = document.getElementById('root');
        let oldNode = document.getElementById('old-node');
        ReactDOM.render(this.render(), oldNode);
    }
    onClickLeft() {
        this.move(-1);
    }
    onClickRight() {
        this.move(1);
    }
    render() {
        let cells = [];
        for (let i = 0; i < this.state.length; i++) {
            let aCell = React.createElement('div', {
                className: 'cell border border-secondary w-25'
            }, i === this.state.currentPosition ? this.state.robotIcon : this.state.emptyCell);
            cells.push(aCell);
        }
        let col = React.createElement('div', {
            className: 'col-sm-8 col-lg-4 d-flex text-center',
            id: 'old-node'
        }, cells);
        return col;
    }
}

var aGame = new Robot();
aGame.move(1);

    </script>
</body>
