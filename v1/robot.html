<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Robot</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-sm-8 col-lg-4 d-flex text-center">
                    <button onclick="onClickLeft()" class="btn float-sm-right"><=</button>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25"></div>
                    <div class="cell border border-secondary w-25">R</div>
                    <div class="cell border border-secondary w-25"></div>
                    <button onclick="onClickRight()" class="btn float-right float-sm-left">=></button>
                </div>
            </div>
    </body>
    <script>
function move(current, next) {
    current.textContent = '';
    next.textContent = 'R';
}
function onClickLeft() {
    var cells = document.querySelectorAll('.cell');
    var currentCell = null;
    var nextCell = null;
    cells.forEach(function(aCell) {
        if (aCell.textContent === 'R') {
            currentCell = aCell;
            nextCell = aCell.previousElementSibling;
        }
    });
    move(currentCell, nextCell);

}
function onClickRight() {
    var cells = document.querySelectorAll('.cell');
    var currentCell = null;
    var nextCell = null;
    cells.forEach(function(aCell) {
        if (aCell.textContent === 'R') {
            currentCell = aCell;
            nextCell = aCell.nextElementSibling;
        }
    });
    move(currentCell, nextCell);
}
    </script>
</body>
</html>
