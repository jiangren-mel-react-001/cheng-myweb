<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/toyrobot.css">
    <title>Toyrobot</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="game-map float-sm-right">
                    <div class="map-row d-flex">
                        <div class="map-cell border border-dark">R</div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                    </div>
                    <div class="map-row d-flex">
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                    </div>
                    <div class="map-row d-flex">
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                    </div>
                    <div class="map-row d-flex">
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                    </div>
                    <div class="map-row d-flex">
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                        <div class="map-cell border border-dark"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="control-panel d-flex flex-sm-column p-3">
                    <button onclick="onClickWest()" class="btn btn-primary command-button m-1">West</button>
                    <button onclick="onClickNorth()" class="btn btn-primary command-button m-1">North</button>
                    <button onclick="onClickEast()" class="btn btn-primary command-button m-1">East</button>
                    <button onclick="onClickSouth()" class="btn btn-primary command-button m-1">South</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/toyrobot.js"></script>
</body>

</html>
